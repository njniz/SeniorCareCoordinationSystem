<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Senior Care Coordination System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2ebe3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color:  #d2a679;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #b58863;
        }
        .note {
            font-size: 0.9em;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">-- Select your role --</option>
                <option value="caregiver">Caregiver</option>
                <option value="senior">Senior</option>
                <option value="family_member">Family Member</option>
                <option value="healthcare_provider">Healthcare Provider</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p class="note">Already have an account? <a href="/login">Login here</a>.</p>
    </div>

    <!-- Letakkan kod JavaScript di bawah sini -->
    <script>
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Menghalang form daripada refresh

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                role: document.getElementById('role').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:3000/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    window.location.href = "success.html"; // Redirect ke halaman kejayaan
                } else {
                    alert('Signup failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong.');
            }
        });
    </script>
</body>
</html>
